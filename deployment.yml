apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  labels:
    app: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app 
    spec:
      containers:
      - name: node-server
        image: it19098838/assignmentctse:latest
        imagePullSecrets:
        - name: regcred
        ports:
        - containerPort: 8081
